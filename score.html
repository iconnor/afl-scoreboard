        // Create an 8x50 table
        function createTable() {
            table = document.getElementById('ledTable');
            for (let row = 0; row < 8; row++) {
                const tr = document.createElement('tr');
                for (let col = 0; col < 50; col++) {
                    const td = document.createElement('td');
                    td.className = 'black';
                    tr.appendChild(td);
                }
                table.appendChild(tr);
            }
        }

        // Function to display a character at a specific offset
        function displayChar(letter, xOffset) {
            const ord = letter.charCodeAt(0);
            const bitmap = font8x8_basic[ord];

            let start_row = 0;
            let end_row = 8;
            if (letter == ' ' || letter == '.') {
                start_row = 2;
                end_row = 5;
            }
            

            for (let col = 0; col < 8; col++) {
                for (let row = start_row; row < end_row; row++) {
                    const pixelOn = bitmap[col] & (1 << row);
                    console.log('Displaying pixel: ' + pixelOn + ' at (' + (xOffset + row) + ', ' + col + ')');
                    const cell = table.rows[col].cells[xOffset + row];
                    cell.className = pixelOn ? 'white' : 'black';
                }
            }
        }

        // Example function to display a string starting at a specific offset
        function displayString() {
            let total = goals * 6 + points; // Calculate total score
            let scoreStr = "";
            scoreStr = goals.toString() + "." + points.toString() + " " + total.toString();
            console.log('Displaying score: ' + scoreStr);
            let length = scoreStr.length;
            let xOffset = 1;
            for (let i = 0; i < scoreStr.length; i++) {
                let letter = scoreStr[i];
                console.log('Displaying character: ' + letter);
                displayChar(scoreStr[i], xOffset);
                if (scoreStr[i] == ' ' || scoreStr[i] == '.') {
                    xOffset += 5; // Assuming you move 5 pixels to the right for the next character
                } else {
                    xOffset += 9; // Assuming you move 9 pixels to the right for the next character
                }
            }
        }

        const addPoints = (num) => {
            points += num;
            displayString();
        }
        const addGoals = (num) => {
            goals += num;
            displayString();
        }
        const reset = () => {
            goals = 0;
            points = 0;
            displayString();
        }

        window.onload = function() {
            createTable();
            displayString();
        }
